    <div class="container mt-5">
        <h1 class="text-center">Formas un ievadlauku piemērs</h1>
        
        <div class="border p-4 mt-4">
            <form>
                <p>Šodienas datums: <input type="text" name="datums" class="form-control" readonly></p>
                <button type="button" class="btn btn-primary" onclick="document.getElementsByName('datums')[0].value = new Date().toISOString().split('T')[0]">DATUMS</button>
                <button type="reset" class="btn btn-danger">RESET</button>
            </form>
        </div>
        
        <div class="border p-4 mt-4">
            <form>
                <div>1. skaitlis<input type="number" name="sk1" class="form-control"></div>
                <div class="mt-2">
                    <button type="button" class="btn btn-info" onclick="calc('x')">X</button>
                    <button type="button" class="btn btn-success" onclick="calc('+')">+</button>
                    <button type="button" class="btn btn-warning" onclick="calc('-')">-</button>
                    <button type="button" class="btn btn-danger" onclick="calc('/')">/</button>
                    <button type="button" class="btn btn-secondary" onclick="resetFields()">RESET</button>
                </div>
                <div class="mt-2">2. skaitlis<input type="number" name="sk2" class="form-control"></div>
                <hr>
                <div>Rezultāts<input name="rez" class="form-control" readonly></div>
            </form>
        </div>
    </div>

    <script>
        function calc(op) {
            let sk1 = parseFloat(document.getElementsByName('sk1')[0].value);
            let sk2 = parseFloat(document.getElementsByName('sk2')[0].value);
            let rez;
            
            if (isNaN(sk1) || isNaN(sk2)) {
                alert('Lūdzu ievadiet abus skaitļus!');
                return;
            }
            
            switch (op) {
                case 'x': rez = sk1 * sk2; break;
                case '+': rez = sk1 + sk2; break;
                case '-': rez = sk1 - sk2; break;
                case '/': 
                    if (sk2 === 0) {
                        alert('Dalīšana ar 0 nav atļauta!');
                        return;
                    }
                    rez = sk1 / sk2; 
                    break;
            }
            document.getElementsByName('rez')[0].value = rez;
        }
        
        function resetFields() {
            document.getElementsByName('sk1')[0].value = '';
            document.getElementsByName('sk2')[0].value = '';
            document.getElementsByName('rez')[0].value = '';
        }
    </script>
